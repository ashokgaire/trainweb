<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>


    <div class="container">
        <div class="row">
          <div class="col-xl-2">
          </div>


          
          <div class="col-xl-8">


            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="{{ url_for('home') }}">Train</a>
                    <span class="navbar-text">
                        <!-- <button type="button" class="btn btn-light border border-dark"> <i class="bi bi-translate"></i></button> -->

                        <form action="{{ url_for('home') }}" method="post">
                          <button type="submit" name="signout" value ="signout" class="btn btn-danger"> <i class="bi bi-box-arrow-left text-light"></i></button>
                      </form>

                    </span>
                </div>
              </nav>     
            

              <div class="p-4">
            <h1>
                {{loc_name}}
            </h1>
        
            <div class="row">
                <div class="col-8"><h2>
                    Prossimi interventi</div>

                <div class="col-4">




                                       <!-- Button trigger modal -->
<button type="button" class="btn btn-primary  float-end rounded-pill" data-bs-toggle="modal" data-bs-target="#exampleModal">
  <i class="bi bi-plus-lg text-light"></i>
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nuovo Intervento</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

          <form action="{{ url_for('loc_id', loc = loc) }}" method="post">
              <div class="mb-3">
                <input type="text" name="titolo"class="form-control"   placeholder="Titolo..">
              </div>
              <div class="mb-3">
                <input type="text" name="note"class="form-control"   placeholder="Note..">
              </div>
              <div class="d-grid gap-2">
                  <button type="submit" value=" Send" class="btn btn-primary" id="submit">Crea</button>
                </div>
            </form> 




          
          </div>
    </div>
  </div>
</div>



</div>

                 
              </div>
        
              <table class="table table-striped">
                <thead>
                  <tr>
                  <th scope="col">Titolo</th>
                    <th scope="col">Note</th>
                    <th scope="col">Creazione</th>
                    <th scope="col">Azioni</th>

                  </tr>
                </thead>
                <tbody>

{% for w in wos %}

<tr>
  <td>{{w.wo_names}}</td>
    <td>{{w.wo_notes}}</td>
    <td>{{w.wo_creations}}</td>
    <td>
      <form action="{{ url_for('loc_id', loc = loc) }}" method="post">
    <button type="submit" name="wo_done" value ='{{ w.wo_ids }}' class="btn btn-secondary btn-sm"> Fatto <i class="bi bi-check text-light"></i></button>
  </form>
</td>
  </tr>

{% endfor %}



                </tbody>
              </table>
        

              <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                  <th scope="col">Componente</th>
                    <th scope="col">Creazione</th>
                    <th scope="col">Mappa</th>
                  </tr>
                </thead>
                <tbody>


<h2>Componenti</h2>
{% for c in comps %}


<tr>
  <td>{{c.comp_code}}</td>
    <td>{{c.comp_creation}}</td>
    <td>{{c.map_names}}</td>
  </tr>

{% endfor %}



                </tbody>
              </table>
              </div>




    </div>

    </div>
          <div class="col-xl-2">
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
